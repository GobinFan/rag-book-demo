<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 18px; font-weight: bold; }
    .subtitle { font-size: 16px; font-weight: bold; }
  </style>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">自然语言查询流程</text>
  
  <!-- 起点：自然语言 -->
  <rect x="50" y="60" width="120" height="40" fill="#f0f0f0" stroke="#000"/>
  <text x="110" y="85" text-anchor="middle">自然语言</text>
  
  <!-- 箭头 -->
  <line x1="170" y1="80" x2="220" y2="80" stroke="#000" stroke-width="2"/>
  <polygon points="220,80 210,75 210,85" fill="#000"/>
  
  <!-- 查询转换 -->
  <rect x="220" y="50" width="160" height="180" fill="#e6f3ff" stroke="#000"/>
  <text x="300" y="70" text-anchor="middle" class="subtitle">查询转换</text>
  <text x="300" y="100" text-anchor="middle">文本到元数据过滤</text>
  <text x="300" y="130" text-anchor="middle">文本到SQL+语义</text>
  <text x="300" y="160" text-anchor="middle">文本到Cypher</text>
  <text x="300" y="190" text-anchor="middle">文本到SQL</text>
  
  <!-- 数据存储 -->
  <rect x="430" y="50" width="160" height="180" fill="#ffe6e6" stroke="#000"/>
  <text x="510" y="70" text-anchor="middle" class="subtitle">数据存储</text>
  <text x="510" y="100" text-anchor="middle">向量存储</text>
  <text x="510" y="130" text-anchor="middle">PostgreSQL+Pgvector</text>
  <text x="510" y="160" text-anchor="middle">图形数据库</text>
  <text x="510" y="190" text-anchor="middle">关系型数据库</text>
  
  <!-- 连接线 -->
  <line x1="380" y1="95" x2="430" y2="95" stroke="#000" stroke-width="1" stroke-dasharray="4"/>
  <line x1="380" y1="125" x2="430" y2="125" stroke="#000" stroke-width="1" stroke-dasharray="4"/>
  <line x1="380" y1="155" x2="430" y2="155" stroke="#000" stroke-width="1" stroke-dasharray="4"/>
  <line x1="380" y1="185" x2="430" y2="185" stroke="#000" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- 箭头 -->
  <line x1="590" y1="80" x2="640" y2="80" stroke="#000" stroke-width="2"/>
  <polygon points="640,80 630,75 630,85" fill="#000"/>
  
  <!-- 检索到的文档 -->
  <rect x="640" y="60" width="120" height="40" fill="#f0f0f0" stroke="#000"/>
  <text x="700" y="85" text-anchor="middle">检索到的文档</text>
  
  <!-- 数据类型 -->
  <text x="300" y="260" text-anchor="middle" class="subtitle">数据类型</text>
  <text x="300" y="290" text-anchor="middle">主要非结构化</text>
  <text x="510" y="260" text-anchor="middle" class="subtitle">数据类型</text>
  <text x="510" y="290" text-anchor="middle">结构化+非结构化</text>
  <text x="510" y="320" text-anchor="middle">主要结构化</text>
</svg>