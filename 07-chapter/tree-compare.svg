<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- A. 树遍历检索 -->
  <text x="20" y="30" font-size="16" font-weight="bold">A. 树遍历检索</text>
  
  <!-- 查询 -->
  <rect x="20" y="50" width="60" height="30" fill="#90EE90" rx="5"/>
  <text x="50" y="70" font-size="12" text-anchor="middle">查询</text>
  
  <!-- 编码器 -->
  <rect x="100" y="50" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="130" y="70" font-size="12" text-anchor="middle">编码器</text>
  
  <!-- q -->
  <rect x="180" y="50" width="30" height="30" fill="#ADD8E6" rx="5"/>
  <text x="195" y="70" font-size="12" text-anchor="middle">q</text>
  
  <!-- 树结构 -->
  <rect x="230" y="40" width="200" height="120" fill="none" stroke="#000" stroke-dasharray="5,5"/>
  <text x="330" y="170" font-size="12" text-anchor="middle">树结构</text>
  
  <!-- 树结构内部 -->
  <rect x="280" y="60" width="30" height="30" fill="#FFA07A" rx="5"/>
  <rect x="250" y="110" width="30" height="30" fill="#D3D3D3" rx="5"/>
  <rect x="310" y="110" width="30" height="30" fill="#FFA07A" rx="5"/>
  <rect x="370" y="110" width="30" height="30" fill="#D3D3D3" rx="5"/>
  <line x1="295" y1="90" x2="265" y2="110" stroke="#000"/>
  <line x1="295" y1="90" x2="325" y2="110" stroke="#000"/>
  <line x1="295" y1="90" x2="385" y2="110" stroke="#000"/>
  
  <!-- 检索上下文 -->
  <rect x="450" y="50" width="100" height="30" fill="#FFA07A" rx="5"/>
  <text x="500" y="70" font-size="12" text-anchor="middle">检索上下文</text>
  
  <!-- 查询 -->
  <rect x="570" y="50" width="60" height="30" fill="#90EE90" rx="5"/>
  <text x="600" y="70" font-size="12" text-anchor="middle">查询</text>
  
  <!-- LLM -->
  <rect x="650" y="50" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="680" y="70" font-size="12" text-anchor="middle">LLM</text>
  
  <!-- 答案 -->
  <rect x="730" y="50" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="760" y="70" font-size="12" text-anchor="middle">答案</text>
  
  <!-- 连接线 -->
  <path d="M80 65 H100 M160 65 H180 M210 65 H230 M430 65 H450 M550 65 H570 M630 65 H650 M710 65 H730" stroke="#000" fill="none"/>
  
  <!-- B. 折叠树检索 -->
  <text x="20" y="230" font-size="16" font-weight="bold">B. 折叠树检索</text>
  
  <!-- 查询 -->
  <rect x="20" y="250" width="60" height="30" fill="#90EE90" rx="5"/>
  <text x="50" y="270" font-size="12" text-anchor="middle">查询</text>
  
  <!-- 编码器 -->
  <rect x="100" y="250" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="130" y="270" font-size="12" text-anchor="middle">编码器</text>
  
  <!-- q -->
  <rect x="180" y="250" width="30" height="30" fill="#ADD8E6" rx="5"/>
  <text x="195" y="270" font-size="12" text-anchor="middle">q</text>
  
  <!-- 折叠树结构 -->
  <rect x="230" y="240" width="300" height="50" fill="none" stroke="#000" stroke-dasharray="5,5"/>
  <text x="380" y="310" font-size="12" text-anchor="middle">折叠树结构</text>
  
  <!-- 折叠树结构内部 -->
  <rect x="240" y="250" width="30" height="30" fill="#D3D3D3" rx="5"/>
  <rect x="280" y="250" width="30" height="30" fill="#FFA07A" rx="5"/>
  <rect x="320" y="250" width="30" height="30" fill="#D3D3D3" rx="5"/>
  <rect x="360" y="250" width="30" height="30" fill="#FFA07A" rx="5"/>
  <rect x="400" y="250" width="30" height="30" fill="#D3D3D3" rx="5"/>
  <rect x="440" y="250" width="30" height="30" fill="#FFA07A" rx="5"/>
  <rect x="480" y="250" width="30" height="30" fill="#D3D3D3" rx="5"/>
  
  <!-- 检索上下文 -->
  <rect x="550" y="250" width="100" height="30" fill="#FFA07A" rx="5"/>
  <text x="600" y="270" font-size="12" text-anchor="middle">检索上下文</text>
  
  <!-- 查询 -->
  <rect x="670" y="250" width="60" height="30" fill="#90EE90" rx="5"/>
  <text x="700" y="270" font-size="12" text-anchor="middle">查询</text>
  
  <!-- LLM -->
  <rect x="750" y="250" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="780" y="270" font-size="12" text-anchor="middle">LLM</text>
  
  <!-- 答案 -->
  <rect x="830" y="250" width="60" height="30" fill="#ADD8E6" rx="5"/>
  <text x="860" y="270" font-size="12" text-anchor="middle">答案</text>
  
  <!-- 连接线 -->
  <path d="M80 265 H100 M160 265 H180 M210 265 H230 M530 265 H550 M650 265 H670 M730 265 H750 M810 265 H830" stroke="#000" fill="none"/>
</svg>