<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- 背景 -->
  <rect width="800" height="300" fill="#f0f0f0"/>
  
  <!-- 折叠树 -->
  <text x="20" y="30" font-size="16" font-weight="bold">折叠树</text>
  <rect x="20" y="40" width="760" height="60" fill="none" stroke="#000" stroke-dasharray="5,5"/>
  <rect x="30" y="50" width="40" height="40" fill="#ADD8E6" rx="5"/>
  <rect x="80" y="50" width="40" height="40" fill="#90EE90" rx="5"/>
  <rect x="130" y="50" width="40" height="40" fill="#FFA07A" rx="5"/>
  <rect x="180" y="50" width="40" height="40" fill="#D3D3D3" rx="5"/>
  <text x="400" y="110" font-size="12" text-anchor="middle">所有节点在同一层级</text>
  
  <!-- 向量空间 -->
  <text x="20" y="140" font-size="16" font-weight="bold">向量空间</text>
  <rect x="20" y="150" width="360" height="140" fill="none" stroke="#000"/>
  <circle cx="100" cy="200" r="5" fill="#ADD8E6"/>
  <circle cx="150" cy="220" r="5" fill="#90EE90"/>
  <circle cx="200" cy="180" r="5" fill="#FFA07A"/>
  <circle cx="250" cy="240" r="5" fill="#D3D3D3"/>
  <circle cx="300" cy="210" r="5" fill="#FF69B4"/>
  <text x="300" y="230" font-size="12" fill="#FF69B4">查询向量</text>
  
  <!-- ANN搜索 -->
  <text x="400" y="140" font-size="16" font-weight="bold">ANN搜索</text>
  <rect x="400" y="150" width="360" height="140" fill="none" stroke="#000"/>
  <circle cx="480" cy="200" r="5" fill="#ADD8E6"/>
  <circle cx="530" cy="220" r="5" fill="#90EE90"/>
  <circle cx="580" cy="180" r="5" fill="#FFA07A"/>
  <circle cx="630" cy="240" r="5" fill="#D3D3D3"/>
  <circle cx="680" cy="210" r="5" fill="#FF69B4"/>
  <path d="M680 210 L580 180" stroke="#000" stroke-dasharray="5,5"/>
  <text x="650" cy="230" font-size="12">最近邻</text>
</svg>